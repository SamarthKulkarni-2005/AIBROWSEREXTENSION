<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Productivity Assistant</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <h1>AI Assistant</h1>
      </div>
      <div class="header-actions">
        <button id="darkModeBtn" class="icon-btn" title="Toggle Dark Mode">
          <svg id="darkIcon" width="20" height="20" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3a8 8 0 1 0 9.79 9.79Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
        <button id="historyBtn" class="icon-btn" title="View History">
          <svg width="20" height="20" viewBox="0 0 24 24"><path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/></svg>
        </button>
      </div>
    </header>

    <div id="mainView" class="view active">
      <div class="input-section">
        <label for="customPrompt" class="label">Ask a question or leave blank to summarize</label>
        <textarea id="customPrompt" rows="3" placeholder="E.g., What are the key points? Explain this in simple terms..."></textarea>
      </div>
      <button id="summarizeBtn" class="btn-primary">
        <svg width="18" height="18" viewBox="0 0 24 24"><path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span>Generate</span>
      </button>
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <span>Analyzing page...</span>
      </div>
      <div id="summaryActions" class="summary-actions">
        <button id="copyBtn" class="icon-btn" title="Copy summary to clipboard">
          <svg width="20" height="20" viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2"/><rect x="2" y="2" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2"/></svg>
        </button>
        <span id="copyStatus" class="copy-status"></span>
      </div>
      <div id="summaryBox" class="summary-box" aria-live="polite"></div>
    </div>

    <div id="historyView" class="view">
      <div class="history-header">
        <button id="backBtn" class="icon-btn">
          <svg width="20" height="20" viewBox="0 0 24 24"><path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <h2>History</h2>
        <button id="clearHistoryBtn" class="text-btn">Clear All</button>
      </div>
      <div id="historyList" class="history-list"></div>
      <div id="emptyHistory" class="empty-state">
        <svg width="48" height="48" viewBox="0 0 24 24"><circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.5"/><path d="M12 8V12L15 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        <p>No history yet</p>
        <span>Your summaries will appear here</span>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
